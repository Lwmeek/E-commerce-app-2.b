<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>E-commerce App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1
							class="modal-title fs-2 ms-3 p-3 fw-bold"
							id="exampleModalLabel"
						>
							Cart
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body text-center fw-bold"></div>
				</div>
			</div>
		</div>
		<main class="main_container">
			<nav class="navbar fixed-top">
				<div class="container-fluid">
					<div class="narbar_left">
						<button
							class="btn"
							type="button"
							data-bs-toggle="offcanvas"
							data-bs-target="#offcanvasNavbar"
							aria-controls="offcanvasNavbar"
							aria-label="Toggle navigation"
						>
							<img src="images/icon-menu.svg" alt="menu button" />
						</button>
						<a class="logo"><img src="images/logo.svg" alt="logo" /></a>
					</div>
					<div class="navbar_right">
						<button
							class="btn cart_btn"
							type="button"
							data-bs-toggle="modal"
							data-bs-target="#exampleModal"
						>
						
							<img class="cart" src="images/icon-cart.svg" alt="items cart"><span class="cart-badge position-relative fw-bolder fs-6 top-0 start-20 translate-middle badge badge-pill">
								
								
							  </span></img>
							
						</button>

						<img class="avatar" src="images/image-avatar.png" alt="avatar" />
					</div>

					<div
						class="offcanvas offcanvas-start align-items-start justify-content-end"
						tabindex="-1"
						id="offcanvasNavbar"
						aria-labelledby="offcanvasNavbarLabel"
					>
						<div class="offcanvas-header">
							<button
								type="button"
								class="btn btn_close"
								data-bs-dismiss="offcanvas"
								aria-label="Close"
							>
								<img src="images/icon-close.svg" alt="" />
							</button>
						</div>
						<div class="offcanvas-body">
							<ul class="navbar-nav justify-content-end flex-grow-1 ms-4">
								<li class="navbar_item">
									<option value="collections">Collections</option>
								</li>
								<li class="navbar_item">
									<option value="men">Men</option>
								</li>
								<li class="navbar_item">
									<option value="women">Women</option>
								</li>
								<li class="navbar_item">
									<option value="about">About</option>
								</li>
								<li class="navbar_item">
									<option value="contact">Contact</option>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
			<div class="item_photo">
				<div class="photo_selection">
					<button
						class="btn previous select_container"
						alt="previous button"
					></button>
					<button class="btn next select_container" alt="next button"></button>
				</div>
				<img class="shoes" src="images/image-product-1.jpg" alt="tan shoes" />
			</div>
			<div class="product_details">
				<h1>Sneaker Company</h1>
				<h2>Fall Limited Edition Sneakers</h2>
				<p class="product_info">
					These low-profile sneakers are your perfect casual wear companion.
					Featuring a durable rubber outer sole, they'll withstand everything
					the weather can offer.
				</p>
				<div class="price">
					<div class="price_group_one">
						<p class="new_price">$125.00</p>
						<span class="badge price-badge">50%</span>
					</div>
					<p class="original_price">$250.00</p>
				</div>
				<footer class="d-grid gap-4 col-12 mx-auto">
					<div class="quantity">
						<button class="btn subtract">
							<img src="images/icon-minus.png" alt="minus button" />
						</button>
						<p class="amount"></p>
						<button class="btn add">
							<img src="images/icon-plus.svg" alt="plus button" />
						</button>
					</div>
					<button class="btn btn-primary submit" type="button">
						<img src="images/icon-cart-2.svg" alt="cart icon" />
						<p>Add to cart</p>
					</button>
				</footer>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
